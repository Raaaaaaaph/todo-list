<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List | Raphaël Closson</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta name="description" content="Une liste de tâches créée dans le cadre de ma formation Bachelor Développeur d'application web.">
    <meta name="author" content="Raphaël Closson">
    <meta name="robots" content="index">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1 class="title">Liste de choses à faire</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">Mes listes</h2>
        <ul class="task-list" data-lists></ul>
        <form action="" data-new-list-form>
            <input type="text" class="new list" data-new-list-input placeholder="Nouvelle liste" aria-label="Nouvelle liste">
            <button class="btn create" aria-label="Créer nouvelle liste">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Youtube</h2>
            <p class="task-count" data-list-count>3 tâches restantes</p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks></div>

            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input type="text" data-new-task-input class="new task" placeholder="Nouvelle tâche" aria-label="Nouvelle tâche">
                    <button class="btn create" aria-label="Créer nouvelle tâche">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-tasks-button>Nettoyer la liste</button>
                <button class="btn delete" data-delete-list-button>Supprimer la liste</button>
            </div>

        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
